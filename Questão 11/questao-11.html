    <h1>Questão 11</h1>

    <script>

        //O resultado será um erro pois o código fornecido está errado.
        //O erro do código foi cometido na hora de chamar a função.
        // Ela foi chamada como "multiplica()" mas deveria ser chamada como "multiplicacao()"
        //pois é com esse nome que ela foi declarada no início do código. 
        
        //CÓDIGO FORNECIDO (ERRADO)
        
        // function multiplicacao(num1, num2) {
        //     let resultado = num1 * num2;
        //     return resultado;
        // }
        // multiplica(4, 7); Nestas linhas o erro foi cometido
        // multiplica(5, 6); Nestas linhas o erro foi cometido
        // multiplica(3, 3); Nestas linhas o erro foi cometido

        //CÓDIGO FEITO DA FORMA CORRETA.
        
        function multiplicacao(num1, num2) {
            let resultado = num1 * num2;
            return resultado;
        }
        console.log(multiplicacao(4, 7));
        console.log(multiplicacao(5, 6));
        console.log(multiplicacao(3, 3));

        //no código acima o erro foi corrigido, agora chamando a função de forma correta
        // "multiplicacao()". no resultado agora não teremos um erro e sim o resultado das operações. 
    </script>
